<div class="container mt-5" *ngIf="isLoggedIn">
    <h1 class="mb-3">Log in</h1>
    <div class="row">
      <div class="col-6">
          <form>
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" class="form-control" #email />
            </div>
  
            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control" #password/>
            </div>
  
            <button type="button" class="btn btn-primary btn-block mb-4" (click)="login(email.value, password.value)">Sign in</button>
  
          </form>
      </div>
    </div>
</div>
