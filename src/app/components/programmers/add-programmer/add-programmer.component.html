<div class="container mb-5">
    <h1 class="mb-3">Add new programmer</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addProgrammer()">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)] = "addProgrammerRequest.email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)] = "addProgrammerRequest.password">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
    
</div>
