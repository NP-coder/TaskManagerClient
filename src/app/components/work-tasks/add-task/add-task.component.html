<div class="container mb-5">
    <h1 class="mb-3">Add new task</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addTask()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "addTaskRequest.name">
                </div>
                <div class="mb-3">
                    <label for="timeSpent" class="form-label">Time spent</label>
                    <input type="number" class="form-control" id="timeSpent" name="timeSpent" [(ngModel)] = "addTaskRequest.timeSpent">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" [(ngModel)] = "addTaskRequest.date">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
    
</div>
