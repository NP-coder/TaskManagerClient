<div class="container mb-5">
    <h1 class="mb-3">Edit task</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateTask()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)] = "taskDetails.id">
                </div>

                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "taskDetails.name">
                </div>
                <div class="mb-3">
                    <label for="timeSpent" class="form-label">Time spent</label>
                    <input type="number" class="form-control" id="timeSpent" name="timeSpent" [(ngModel)] = "taskDetails.timeSpent">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" [(ngModel)] = "taskDetails.date">
                </div>

                <button type="submit" class="btn btn-primary mr-5">Save</button>
                <button type="button" class="btn btn-danger ml-5" (click)="deleteTask(taskDetails.id)">Delete</button>
            </form>
        </div>
    </div>
    
</div>
