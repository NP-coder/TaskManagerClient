<div class="container my-5">
    <h1 class="mb-3">Work Tasks </h1>

    <table class="table">
        <thead>
            <tr>
                <!-- <th>Id</th> -->
                <th>Name</th>
                <th>Time Spent</th>
                <th>Date</th>
                <th>User Id</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <!-- <td>{{task.id}}</td> -->
                <td>{{task.name}}</td>
                <td>{{task.timeSpent}}</td>
                <td>{{task.date}}</td>
                <td>{{task.userId}}</td>
                <td><a [routerLink]="['/tasks', 'edit', task.id]">View</a></td>
            </tr>
        </tbody>
    </table>
</div>
